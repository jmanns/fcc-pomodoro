<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link href="vendors/css/grid.css" rel=stylesheet type="text/css" />
    <link href="vendors/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Pomodoro Clock</title>
  </head>
  
  <body>
    <main>
      <div class="row">
        <div class="col span-1-of-2 controls">
          <h3>Work</h3>
          <p>
            <button class="button button-round inc-s"><i class="ion-plus-round"></i></button>
            <span class="session-time">25</span>
            <button class="button button-round dec-s"><i class="ion-minus-round"></i></button>
          </p>
        </div>
        <div class="col span-1-of-2 controls">
          <h3>Break</h3>
          <p>
            <button class="button button-round inc-b"><i class="ion-plus-round"></i></button>
            <span class="break-time">5</span>
            <button class="button button-round  dec-b"><i class="ion-minus-round"></i></button>
          </p>
        </div>
      </div>
      
      <div class="row">
        <h1>Pomodoro</h1>
        <div class="timer">
          <h2 class="time">25:00</h2>
        </div>
      </div>
      
      <div class="row">
        <button class="button start-btn">Start</button>
        <button class="button stop-btn">Stop</button>
      </div>
    </main>
    
    <audio src="buzzer.wav"></audio>
    <script src="app.js"></script>
  </body>
</html>
